<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <meta charset="utf-8">
        
        <link rel="shortcut icon" href="images/icon.png">
        <link rel="stylesheet" href="syles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
    </head>
    <body>
        <header>
            <div id="header-logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                   <h3>States</h3> 
                   <h4>Gauteng, Western Cape...</h4>
    
                   <ul class="popover">
                        <li>
                            <h2>Gauteng</h2>
                                <ul>
                                    <li>Johannesburg</li>
                                    <li>Vanderbijlpark</li>
                                </ul>
                            <h2>Western Cape</h2>
                                <ul>
                                    <li>Cape Town</li>
                                    <li>Stellenbosch</li>
                                </ul>    
                        </li>
                   </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Self-catering...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Self-catering</li>
                        <li>Swimming pool</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>

    </body>
</html>
